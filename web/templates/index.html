<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

    <div class="container py-4">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/logo_atlas.png') }}" alt="Logo Atlas" class="img-fluid" style="max-width: 180px;">
            <h1 class="mt-3">Gestión de Ventas</h1>
        </div>

        <div class="card shadow-sm p-4 mb-4">
            <form id="formVenta" class="row g-3">
                <div class="col-md-6">
                    <label for="cliente_id" class="form-label">Cliente</label>
                    <select id="cliente_id" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                    <label for="id_producto" class="form-label">Producto</label>
                    <select id="id_producto" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" required>
                </div>
                <div class="col-12 d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary">Registrar Venta</button>
                    <button type="button" id="btnETL" class="btn btn-success">Generar ETL</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm p-4">
            <h3>Ventas por Categoría</h3>
            <div class="table-responsive">
                <table class="table table-striped mt-3" id="tablaVentas">
                    <thead class="table-dark">
                        <tr>
                            <th>Categoría</th>
                            <th>Total Ventas</th>
                            <th>Total Unidades</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
